<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProductHive - Unified</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>ProductHive</h1>
        <nav>
            <button onclick="showPage('home')">Home</button>
            <button onclick="showPage('products')">Products</button>
            <button onclick="showPage('star-rated')">Star Rated</button>
        </nav>
    </header>

    <hr />

    <section id="home" class="page active">
        <img src="https://via.placeholder.com/400" alt="Product Image" />
        <h2>Our Products</h2>
        <button onclick="showPage('products')">View Products</button>
    </section>

    <section id="products" class="page" style="display:none;">
        <h2>Products</h2>
        <div id="product-list"></div>
    </section>

    <section id="details" class="page" style="display:none;">
        <h2>Product Details</h2>
        <div id="product-detail-content"></div>
        <button onclick="showPage('products')">Back to Products</button>
    </section>

    <section id="star-rated" class="page" style="display:none;">
        <h2>Star Rated Products</h2>
        <p>Top Rated: Smartphone</p>
        <p>Most Popular: Headphones</p>
    </section>

    <hr />
    <footer>Â© 2026 ProductHive | By: Karan Bharti</footer>

    <script src="script.js"></script>
</body>
</html>
